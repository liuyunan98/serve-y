    let swiperJsonLength = 0, slideStep = 2, slideTime, swiper_flag = true;
    // 一級提取
    function loopSearchAndWrite(json) {
        // 进入question_usual提取, 索引为问题序号
        questionDiv.innerHTML = '<ul style="background: unset;height: auto">';
        let index = 0;
        for (let q in json) {
            // arr[q]即为question，kind，answer组成的json对象
            // console.log('q:', q)
            switch (json[q].kind) {
                case "url":
                    if (json[q].title) {
                        swiperJsonLength++;
                        // 存在标题，为轮播图类型的回传数据
                        document.getElementById("swiperUlContent").innerHTML += '<li class="swiper_li">\n' +
                            '            <div class="swiperImgDiv">\n' +
                            '                <a href="' + json[q].link + '"><img src="' + json[q].imgUrl + '" class="swiperImg"></a></div>\n' +
                            '            <div class="swiperImgInfo">' + json[q].title + '</div></li>\n'
                    } else {
                        swiper_flag = false;
                        index++;
                        questionDiv.innerHTML += '<li class="li_question"><a href="' + json[q].answer + '">' + index + '.' + json[q].question + '</a></li>';
                    }
                    break;
                case "tip":
                    swiper_flag = false;
                    index++
                    questionDiv.innerHTML += '<li class="li_question" onclick="alert(\'' + json[q].answer + '\')">' + index + '.' + json[q].question + '</li>';
                    break;
                case "secondLevel":
                    swiper_flag = false;
                    questionDiv.innerHTML += '<li class="type_question" onclick="showSecondQuestion(\'' + q + '\')">' + json[q].question + '</li>';
                    break;
                case "article":
                    swiper_flag = false;
                    index++
                    questionDiv.innerHTML += '<li class="aritcle_question"><a href="' + json[q].answer + '">' + index + '.' + json[q].question + '</a></li>';
                    break;
                default:
                    swiper_flag = false;
            }
        }
        questionDiv.innerHTML += '</ul>';

        // 避免点按问题帮助模块时重置轮播动画
        if (swiper_flag) {
            slideTime = slideStep * swiperJsonLength
            document.getElementById("swiperUlContent").style.animation = 'swiper_' + swiperJsonLength + 'pic ' + slideTime + 's ease-out infinite'
        }
    }

        alert_btn.onclick = function () {
            alert_bg.parentNode.removeChild(alert_bg);
        }
    }

            }

    }

    // failure和complete部分可不写
    function monitor() {
        let flag = 'fail';

        $.ajax({
            type: "GET",
            url: "https://studsrv-itc.ynu.edu.cn/api/r",
            dataType: "json",

            success: function (result) {
                // console.log('success:', result)
                flag = 'success'
            },

            fail: function (err) {
                // console.log('err:', err)
            },

            complete: function (data) {
                if (data.status != '200') alert('服务端通信失败，请稍后再试！');

                sw_data = data.responseJSON;
                // console.log('拉取到数据：', data)

                sw_statusText = data.statusText;
                let content = '';
                let serveDiv = document.getElementById('serve_display');

                content =
                    '<div id="sw_display">' +
                    '   <div class="ulForItemShow">\n' +
                    '        <div class="Div_ulForItemShow_title"><span class="ulForItemShow_title" onclick="closeItem(\'sw_display\')">呈贡校区机房情况</span></div>\n';

                if (data.status && data.status == '200') {
                    content += '<div class="success_bottom"></div>'
                } else if (data.status != '200') {
                    content += '<div class="fail_bottom"></div>'
                }

                content +=
                    '        <div class="Div_content">' +
                    '           <div class="status">' + '数据获取标识：' + '<div class="' + flag + '">' + flag + '</div>' + ' | 接口状态：' + '<div class="' + sw_statusText + '">' + sw_statusText + '</div></div>' +

                    '               服务端数据定时获取。蓝色代表机房所有交换机组状态正常，楼栋网络正常。红色代表有交换机发生故障，对应楼栋的部分房间网络会中断。\n' +
                    '           </p>\n' +
                    '           <div class="Div_sw">';

                if (data.status && data.status == '200') {
                    for (let index in sw_data) {
                        // console.log('提取数据：', sw_data[index])
                        content +=
                            '           <div class="sw ' + sw_data[index].intact + '">' +
                            '               <span class="sw_position">' + sw_data[index].position + '</span>' +
                            '           </div>';
                    }
                } else if (data.status != '200') {
                    // 补写一个</div>标签，防止grid布局影响图片盒子的显示
                    content +=
                        '           </div><div class="liForItemShowImgDiv"><img src="../img/noResult.png" alt="" class="liForItemShow_img" style="width: 65%">\n' +
                        '               <div class="li_info" style="font-size:medium">服务端繁忙，请稍等1分钟左右再试！</div>' +
                        '           </div>\n'
                }

                serveDiv.innerHTML = content;
            }
        });
